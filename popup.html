<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>הגדרות - מעקב זמן גלישה</title>
    <style>
        body { 
            width: 300px; 
            font-family: Arial, sans-serif; 
            padding: 15px;
            text-align: right; 
        }
        h3 { 
            margin-top: 0; 
            color: #333; 
            text-align: center;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
        }
        input[type="email"], input[type="password"], input[type="text"] { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input:disabled, input:read-only {
            background-color: #f0f0f0;
            cursor: not-allowed;
            color: #777;
        }
        .domain-buttons { display: flex; gap: 5px; margin-bottom: 15px; }
        .domain-btn { flex-grow: 1; padding: 5px; font-size: 12px; border: 1px solid #ccc; background-color: #f1f1f1; cursor: pointer; border-radius: 4px; }
        .domain-btn:hover { background-color: #e0e0e0; }
        .option-row { display: flex; align-items: center; margin-bottom: 15px; }
        .option-row input { margin-left: 8px; }
        .password-section { border: 1px solid #ddd; padding: 10px; margin-top: 15px; border-radius: 5px; background-color: #fafafa; }
        #unlock-section { display: flex; flex-direction: column; gap: 5px; }
        #unlock-inputs { display: flex; gap: 5px; width: 100%;}
        #unlock-inputs input { flex-grow: 1; margin-bottom: 0; }
        button { border-radius: 4px; border: none; cursor: pointer; }
        button#unlockButton { padding: 8px 12px; background-color: #f0ad4e; color: white; width: 100%; margin-top: 5px;}
        button#unlockButton:hover { background-color: #ec971f; }
        button#saveButton { width: 100%; background-color: #4CAF50; color: white; padding: 10px 15px; margin-top: 15px; }
        button#saveButton:hover { background-color: #45a049; }
        #status { margin-top: 10px; font-weight: bold; text-align: center; height: 15px; font-size: 13px; }

        /* ===== סגנון חדש למתג ההפעלה ===== */
        .tracking-toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
        input:disabled + .slider { cursor: not-allowed; background-color: #e0e0e0; }
    </style>
</head>
<body>
    <h3>הגדרות דוחות</h3>

    <div class="tracking-toggle-container">
        <label for="trackingToggle" style="margin-bottom: 0;">הפעלת מעקב ודיווח</label>
        <label class="switch">
            <input type="checkbox" id="trackingToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="email-section">
        <label for="email">שלח דוח יומי למייל:</label>
        <input type="email" id="email" placeholder="הכנס כתובת מייל">
        <div class="domain-buttons">
            <button class="domain-btn">gmail.com</button>
            <button class="domain-btn">walla.co.il</button>
            <button class="domain-btn">outlook.com</button>
        </div>
    </div>
    
    <div class="option-row">
        <input type="checkbox" id="downloadCsv">
        <label for="downloadCsv" style="font-weight: normal;">הורד דוח למחשב (קובץ CSV)</label>
    </div>

    <div id="password-management" class="password-section">
        <div id="set-password-section" style="display: none;">
            <label for="newPassword">הגדר סיסמה להגנת ההגדרות:</label>
            <input type="password" id="newPassword" placeholder="הקלד סיסמה חדשה">
            <input type="password" id="confirmPassword" placeholder="אמת את הסיסמה">
        </div>
        
        <div id="unlock-section" style="display: none;">
            <label for="currentPassword">שחרור נעילת הגדרות:</label>
            <div id="unlock-inputs">
                <input type="password" id="currentPassword" placeholder="הכנס סיסמה">
                <input type="text" id="machineCodeInput" placeholder="הדבק קוד מכונה">
            </div>
            <button id="unlockButton" type="button">צור אישור שחרור</button>
        </div>
    </div>

    <button id="saveButton">שמירה</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
